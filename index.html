<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Stats preview card component</title>
        <style>
            .attribution {
                color: hsla(0, 0%, 100%, 0.75);
                font-size: 11px;
                text-align: center;

                margin-top: auto;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main class="insights-card">
            <div class="insights-card_details">
                <article class="insights-description">
                    <h2 class="insights-title">
                        Get <span class="insights-title_span">insights</span> that help <br />
                        your business grow.
                    </h2>
                    <p class="insights-p">
                        Discover the benefits of data analytics and make <br />
                        better decisions regarding revenue, customer <br />
                        experience, and overall efficiency.
                    </p>
                </article>

                <section class="details-service" aria-label="Companies, Templates, Queries">
                    <p class="companies">
                        10k+ <br />
                        <span class="companies-span">COMPANIES</span>
                    </p>

                    <p class="templates">
                        314 <br />
                        <span class="templates-span">TEMPLATES</span>
                    </p>

                    <p class="queries">
                        12M+ <br />
                        <span class="queries-span">QUERIES</span>
                    </p>
                </section>
            </div>

            <div class="image-container">
                <img class="image" src="./images/image-header-desktop.jpg" alt="" />
            </div>
        </main>

        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Wisdum-dev">Wisdum</a>.
        </footer>
    </body>
</html>
